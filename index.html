<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="unexploded">
    <!-- Your code here -->
    <main>
      <div>
        <p id="timer">0:00:00</p>
      </div>
      <div id="wirebox">
        <img src="img/uncut-blue-wire.png" alt="blue">
        <img src="img/uncut-green-wire.png" alt="green">
        <img src="img/uncut-red-wire.png" alt="red">
        <img src="img/uncut-white-wire.png" alt="white">
        <img src="img/uncut-yellow-wire.png" alt="yellow">
      </div>
      <div>
        <button>RESET</button>
      </div>
    </main>
    <audio id="explode" src="sounds/BldgExplode.wav"></audio>
    <audio id='yay' src="sounds/CrowdYay.wav"></audio>
    <audio id="buzz" src="sounds/Electricity.wav"></audio>
    <audio id="siren" src="sounds/Siren.wav"></audio>
    <audio id="success" src="sounds/success.ogg"></audio>
    <script src="bomb.js"></script>
  </body>
</html>
